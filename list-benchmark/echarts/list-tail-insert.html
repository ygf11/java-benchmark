<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 1000px;height:700px;"></div>
<script type="text/javascript">

      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));


       var category = ['arrayList', 'linkedList'];
      var data = [0.424, 0.622];

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
            type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    title:[{
                text:'tail-insert(ms)',
	            top:'10%',
	            left:'10%'
	         }],
    grid: {
        left: '30%',
        right: '20%',
        bottom: '55%',
    },
    xAxis: [
        {
            type: 'value',
            max: 1
        }
    ],
    yAxis: [
        {
            type: 'category',
            data: category,
            axisTick: {
                alignWithLabel: true
            }
        }
    ],

    series: [{
                name: "100000 operations",
                type: 'bar',
                data: data,
                barWidth: 14,
                barGap: 10,
                smooth: true,
                label: {
                    normal: {
                        show: true,
                        position: 'right',
	                offset: [5, -2],
                        textStyle: {
                            color: '#F68300',
                            fontSize: 13
                        }
                    }
                },
                itemStyle: {
                    emphasis: {
                        barBorderRadius: 7
                    },
                    normal: {
                        barBorderRadius: 7,
                        color: new echarts.graphic.LinearGradient(
                            0, 0, 1, 0,
                            [
                                {offset: 0, color: '#3977E6'},
                                {offset: 1, color: '#37BBF8'}

                            ]
                        )
                    }
                }
            }
        ]
};

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);


</script>
</body>
</html>
