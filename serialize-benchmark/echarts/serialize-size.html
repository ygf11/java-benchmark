<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 1000px;height:700px;"></div>
<script type="text/javascript">

      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

 option = {
    title: {
        text: '序列化大小(字节)',
    },
    color: ['#3398DB'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
            type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            data: ['hessian', 'json', 'protobuf', 'java'],
            axisTick: {
                alignWithLabel: true
            }
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: '序列化大小',
            type: 'bar',
            barWidth: '20%',
            itemStyle: {
            normal: {
                label:{
                    show:true,
                    position:'top',
                },
                // 定制显示（按顺序）
                color: function(params) {
                    var colorList = ['#60acfc','#32d3eb','#5bc49f','#9287e7'];
                    return colorList[params.dataIndex]
                }
            },
        },
            data: [449, 926, 389, 1033]
        }
    ]
};

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);


</script>
</body>
</html>
